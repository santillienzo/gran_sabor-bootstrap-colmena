<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de control</title>
    <!--CDN Bootstrap-->

    <!--CDN Bootstrap ICONS-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-light bg-light fixed-top">
        <div class="container-fluid">
            <!--ICON-->
            <a class="navbar-brand" href="/">Gran Sabor</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav me-auto mb-2 mb-md-0">
                    <li class="nav-item">
                        <a class="nav-link active" href="/">Inicio</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Categorias
                        </a>
                        <div class="dropdown-menu" aria-labelledby="categoriasDropdown">
                            <a class="dropdown-item" href="">Pizzas</a>
                            <a class="dropdown-item" href="">Sandwiches</a>
                            <a class="dropdown-item" href="">Ensaladas</a>
                            <a class="dropdown-item" href="">Bebidas</a>
                        </div>
                    </li>
                </ul>

                <div class="d-md-none">
                    <ul class="navbar-nav me-auto-mb-2 mb-md-0">
                        <li class="nav-item">
                            <a class="nav-link" href="">Carrito</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/iniciar-sesion.html">Iniciar sesión</a>
                        </li>
                    </ul>
                </div>

                <div class="d-none d-md-flex gap-2">
                    <a class="nav-item nav-link p-1" href="">
                        <!--Carrito-->
                        <i class="bi bi-basket" style="font-size: 1.2rem;"></i>
                    </a>
                    <a class="nav-item nav-link p-1" href="/iniciar-sesion.html">
                        <!--Usuario-->
                        <i class="bi bi-box-arrow-in-right" style="font-size: 1.2rem;"></i>
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <main class="mt-5 d-flex flex-column gap-3" style="min-height: calc(100vh - 10rem);">
        <section class="p-3">
            <div class="d-flex  gap-1 justify-content-between">
                <h3>Administración de productos</h3>
                <button class="btn btn-primary d-flex gap-1"><i class="bi bi-plus"></i> <span class="d-none d-md-block">Agregar producto</span></button>
            </div>
            <div class="table-responsive" style="max-height: 70vh; overflow-y: auto;">

                <table class="table align-middle mb-0 bg-white">
                    <thead class="bg-light">
                      <tr>
                        <th>Producto</th>
                        <th>Categoría</th>
                        <th>Precio</th>
                        <th>Acciones</th>
                      </tr>
                    </thead>
                    <tbody id="productTableBody">
                                       
                    </tbody>
                  </table>
            </div>
        </section>
        <section class="p-3">
            <div class="d-flex  gap-1 justify-content-between">
                <h3 class="">Administración de usuarios</h3>
                <button class="btn btn-primary d-flex gap-1"><i class="bi bi-plus"></i> <span class="d-none d-md-block">Agregar usuario</span></button>
            </div>
            <div class="table-responsive" style="max-height: 70vh; overflow-y: auto;">

                <table class="table align-middle mb-0 bg-white">
                    <thead class="bg-light">
                      <tr>
                        <th>Nombre y usuario</th>
                        <th>Email</th>
                        <th>Teléfono</th>
                        <th>Acciones</th>
                      </tr>
                    </thead>
                    <tbody id="userTableBody">
                      
                      
                    </tbody>
                  </table>
            </div>
        </section>

        <div class="col-md-4 d-flex align-items-center">
            <a href="/" class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1">Gran Sabor</a>
            <span class="mb-3 mb-md-0 text-body-secondary">&copy; 2023 Gran Sabor, Inc</span>
        </div>
        <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
            <li class="ms-3"><a class="text-body-secondary" href=""><i class="bi bi-facebook"></i></a></li>
            <li class="ms-3"><a class="text-body-secondary" href=""><i class="bi bi-instagram"></i></a></li>
            <li class="ms-3"><a class="text-body-secondary" href=""><i class="bi bi-twitter-x"></i></a></li>
        </ul>
        </footer>
    </div>
