<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
    <!--CDN Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!--CDN Bootstrap ICONS-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-light bg-light fixed-top">
        <div class="container-fluid">
            <!--ICON-->
            <a class="navbar-brand" href="/">Gran Sabor</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav me-auto mb-2 mb-md-0">
                    <li class="nav-item">
                        <a class="nav-link active" href="/">Inicio</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Categorias
                        </a>
                        <div class="dropdown-menu" aria-labelledby="categoriasDropdown">
                            <a class="dropdown-item" href="">Pizzas</a>
                            <a class="dropdown-item" href="">Sandwiches</a>
                            <a class="dropdown-item" href="">Ensaladas</a>
                            <a class="dropdown-item" href="">Bebidas</a>
                        </div>
                    </li>
                </ul>

                <div class="d-md-none">
                    <ul class="navbar-nav me-auto-mb-2 mb-md-0">
                        <li class="nav-item">
                            <a class="nav-link" href="">Carrito</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/iniciar-sesion.html">Iniciar sesión</a>
                        </li>
                    </ul>
                </div>

                <div class="d-none d-md-flex gap-2">
                    <a class="nav-item nav-link p-1" href="">
                        <!--Carrito-->
                        <i class="bi bi-basket" style="font-size: 1.2rem;"></i>
                    </a>
                    <a class="nav-item nav-link p-1" href="/iniciar-sesion.html">
                        <!--Usuario-->
                        <i class="bi bi-box-arrow-in-right" style="font-size: 1.2rem;"></i>
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <main class="container row d-flex mx-auto align-items-center justify-content-center" style="min-height: calc(100vh - 56px); margin-top: 56px;">
        <form class="col-12 col-md-6" id="form">
            <h3 class="mb-3 fw-normal">Registrarse</h3>
            <div class="d-flex flex-column gap-1">
                <div class="form-floating">
                    <input type="text" class="form-control" id="name" placeholder="name@example.com">
                    <label for="name">Nombre</label>
                  </div>
                  <div class="form-floating">
                    <input type="text" class="form-control" id="lastname" placeholder="name@example.com">
                    <label for="lastname">Apellido</label>
                  </div>
                  <div class="form-floating">
                    <input type="text" class="form-control" id="user" placeholder="name@example.com">
                    <label for="user">Nombre de usuario</label>
                  </div>
                  <div class="form-floating">
                    <input type="email" class="form-control" id="email" placeholder="name@example.com">
                    <label for="floatingInput">Email</label>
                  </div>
                  <div class="form-floating">
                    <input type="password" class="form-control" id="password" placeholder="Password">
                    <label for="password">Contraseña</label>
                  </div>
                  <div class="form-floating">
                    <input type="password" class="form-control" id="_password" placeholder="Password">
                    <label for="_password">Repetir contraseña</label>
                  </div>
                  <p class="my-2">¿Ya tienes una cuenta? <a href="/iniciar-sesion.html">Iniciar sesión</a></p>
                  <button class="btn btn-primary w-100 py-2" type="submit">Registrarse</button>
            </div>
        </form>
    </main>

    <!-- TOAST -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="successToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
            <strong class="me-auto">Registro</strong>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body bg-success-subtle">
                Se registró correctamente
            </div>
        </div>
    </div>
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="errorToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
            <strong class="me-auto">Registro</strong>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body bg-danger-subtle">
            Por favor completa todos los campos! 
            </div>
        </div>
    </div>

    <div
      class="container"
    >
      <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
        <div class="col-md-4 d-flex align-items-center">
          <a href="/" class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1">Gran Sabor</a>
          <span class="mb-3 mb-md-0 text-body-secondary">&copy; 2023 Gran Sabor, Inc</span>
        </div>
        <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
          <li class="ms-3"><a class="text-body-secondary" href=""><i class="bi bi-facebook"></i></a></li>
          <li class="ms-3"><a class="text-body-secondary" href=""><i class="bi bi-instagram"></i></a></li>
          <li class="ms-3"><a class="text-body-secondary" href=""><i class="bi bi-twitter-x"></i></a></li>
        </ul>
      </footer>
    </div>    

    <!--CDN Bootstrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <!--JAVASCRIPT-->
    <script type="module" src="lib/pages/registrarse.js"></script>
</body>
</html>
